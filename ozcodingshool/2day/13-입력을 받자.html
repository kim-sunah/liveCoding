<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력을 받자</title>
</head>

<body>
    <h1>로그인 해주세요</h1>

    <label>
        아이디
        <input type="text" placeholder="아이디">
    </label>
    <br>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비민번호">

    <hr>
    <!-- 색상 팔레트 -->
    <input type="color">
    <!-- 스피너 -->
    <input type="number">
    <!-- -----|--- 같은 느낌-->
    <input type="range">
    <label>
        <!--체크박스-->
        <input type="checkbox"> 체크박스
    </label>
</body>

</html>
