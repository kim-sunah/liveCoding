<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:  100px;
            height: 200px;

        }
        /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            height - %가 먹히지 않음
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
        */
        .area{
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <p class="box">box</p>
    <p class="area">에어리어</p>
    
</body>
</html>
