<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="5days.css">
    <link rel="stylesheet" href="text.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <main class = "chat-screen">
            <section class = "chat-screen_bar">
                <div class = "user">
                    <div class ="user_column">
                        <div class = "user_pic"></div>
                    </div>
                    <div class = "user_column">
                        <p class = "user_nick"> ハイキュー!!</p>
                        <p class = "user_count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen_texts">
                <li class=" text">친구야 반가워 </li>
                <li class=" text">우리 언제 밥이나 한번 먹자</li>
            </ul>
        </main>

        <form action="" class="chat-form">
            <section class = "chat-form_field">
                <textarea class="chat-from_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>

</body>

</html>
